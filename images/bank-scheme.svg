<svg xmlns="http://www.w3.org/2000/svg" width="800" height="300" viewBox="0 0 800 300" fill="none">
  <!-- Left Bank Icon -->
  <g transform="translate(100, 80)">
    <rect x="10" y="30" width="120" height="80" stroke="white" stroke-width="2" />
    <path d="M10 30 L70 0 L130 30" stroke="white" stroke-width="2" />
    <rect x="30" y="110" width="15" height="30" stroke="white" stroke-width="2" />
    <rect x="65" y="110" width="15" height="30" stroke="white" stroke-width="2" />
    <rect x="100" y="110" width="15" height="30" stroke="white" stroke-width="2" />
    <text x="70" y="70" font-family="Arial" font-size="16" fill="white" text-anchor="middle">BANK</text>
    <text x="70" y="170" font-family="Arial" font-size="20" fill="white" text-anchor="middle">your bank</text>
  </g>

  <!-- Right xBank Icon -->
  <g transform="translate(600, 80)">
    <path d="M70 20 C30 20 20 50 20 70 C20 90 40 110 70 110 C100 110 120 90 120 70 C120 50 110 20 70 20" stroke="white" stroke-width="2" />
    <rect x="50" y="40" width="40" height="50" stroke="white" stroke-width="2" />
    <line x1="55" y1="50" x2="85" y2="50" stroke="white" stroke-width="2" />
    <line x1="55" y1="60" x2="85" y2="60" stroke="white" stroke-width="2" />
    <line x1="55" y1="70" x2="85" y2="70" stroke="white" stroke-width="2" />
    <line x1="55" y1="80" x2="85" y2="80" stroke="white" stroke-width="2" />
    <line x1="70" y1="90" x2="70" y2="120" stroke="white" stroke-width="2" />
    <line x1="50" y1="120" x2="90" y2="120" stroke="white" stroke-width="2" />
    <circle cx="50" cy="120" r="5" stroke="white" stroke-width="2" />
    <circle cx="70" cy="120" r="5" stroke="white" stroke-width="2" />
    <circle cx="90" cy="120" r="5" stroke="white" stroke-width="2" />
    <text x="70" y="170" font-family="Arial" font-size="20" fill="white" text-anchor="middle">xBank</text>
  </g>

  <!-- Arrow between icons -->
  <line x1="250" y1="120" x2="550" y2="120" stroke="white" stroke-width="2" />
  <polygon points="250,120 260,115 260,125" fill="white" />
  <polygon points="550,120 540,115 540,125" fill="white" />

  <!-- Integration Box -->
  <rect x="325" y="180" width="150" height="100" stroke="white" stroke-width="2" stroke-dasharray="5,5" />
  <text x="400" y="200" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Full Integration:</text>
  
  <!-- Integration Points -->
  <circle cx="340" cy="220" r="3" fill="white" />
  <text x="400" y="220" font-family="Arial" font-size="12" fill="white">Alignment with the</text>
  <text x="400" y="235" font-family="Arial" font-size="12" fill="white">operational/host bank</text>
  
  <circle cx="340" cy="250" r="3" fill="white" />
  <text x="400" y="250" font-family="Arial" font-size="12" fill="white">Financial Reporting</text>
  
  <circle cx="340" cy="270" r="3" fill="white" />
  <text x="400" y="270" font-family="Arial" font-size="12" fill="white">Back-Office Procedures</text>

  <!-- Left Side List -->
  <circle cx="90" cy="220" r="4" fill="white" />
  <text x="100" y="225" font-family="Arial" font-size="14" fill="white" xml:space="preserve">  Banking License</text>
  
  <circle cx="90" cy="245" r="4" fill="white" />
  <text x="100" y="250" font-family="Arial" font-size="14" fill="white" xml:space="preserve">  Formation of Charter Capital</text>
  
  <circle cx="90" cy="270" r="4" fill="white" />
  <text x="100" y="275" font-family="Arial" font-size="14" fill="white" xml:space="preserve">  Licenses for Payment Systems</text>
  
  <circle cx="90" cy="295" r="4" fill="white" />
  <text x="100" y="300" font-family="Arial" font-size="14" fill="white" xml:space="preserve">  Funding</text>

  <!-- Right Side List -->
  <circle cx="590" cy="220" r="4" fill="white" />
  <text x="600" y="225" font-family="Arial" font-size="14" fill="white" xml:space="preserve">  Marketing</text>
  
  <circle cx="590" cy="245" r="4" fill="white" />
  <text x="600" y="250" font-family="Arial" font-size="14" fill="white" xml:space="preserve">  Cards, Payments, Deposits</text>
  
  <circle cx="590" cy="270" r="4" fill="white" />
  <text x="600" y="275" font-family="Arial" font-size="14" fill="white" xml:space="preserve">  Processing Capabilities</text>
  
  <circle cx="590" cy="295" r="4" fill="white" />
  <text x="600" y="300" font-family="Arial" font-size="14" fill="white" xml:space="preserve">  Online Banking</text>
</svg>
