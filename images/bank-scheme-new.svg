<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="400px" viewBox="0 0 800 400" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Bank Integration Scheme</title>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Left Bank -->
        <g transform="translate(100, 100)">
            <text x="0" y="-20" font-family="Arial" font-size="16" fill="#FFFFFF">your bank</text>
            <rect x="0" y="0" width="150" height="100" stroke="#FFFFFF" stroke-width="2"></rect>
            <text x="75" y="30" font-family="Arial" font-size="16" fill="#FFFFFF" text-anchor="middle">BANK</text>
            <!-- Bank pillars -->
            <line x1="20" y1="100" x2="20" y2="120" stroke="#FFFFFF" stroke-width="2"></line>
            <line x1="50" y1="100" x2="50" y2="120" stroke="#FFFFFF" stroke-width="2"></line>
            <line x1="80" y1="100" x2="80" y2="120" stroke="#FFFFFF" stroke-width="2"></line>
            <line x1="110" y1="100" x2="110" y2="120" stroke="#FFFFFF" stroke-width="2"></line>
            <line x1="140" y1="100" x2="140" y2="120" stroke="#FFFFFF" stroke-width="2"></line>
            <!-- Bank foundation -->
            <rect x="-10" y="120" width="170" height="10" stroke="#FFFFFF" stroke-width="2"></rect>
            
            <!-- Left Bank Features -->
            <g transform="translate(0, 150)">
                <circle cx="-10" cy="0" r="3" fill="#FFFFFF"></circle>
                <text x="0" y="5" font-family="Arial" font-size="14" fill="#FFFFFF">Banking License</text>
                
                <circle cx="-10" cy="25" r="3" fill="#FFFFFF"></circle>
                <text x="0" y="30" font-family="Arial" font-size="14" fill="#FFFFFF">Formation of Charter Capital</text>
                
                <circle cx="-10" cy="50" r="3" fill="#FFFFFF"></circle>
                <text x="0" y="55" font-family="Arial" font-size="14" fill="#FFFFFF">Licenses for Payment Systems</text>
                
                <circle cx="-10" cy="75" r="3" fill="#FFFFFF"></circle>
                <text x="0" y="80" font-family="Arial" font-size="14" fill="#FFFFFF">Funding</text>
            </g>
        </g>
        
        <!-- Right Bank (xBank) -->
        <g transform="translate(550, 100)">
            <text x="0" y="-20" font-family="Arial" font-size="16" fill="#FFFFFF">xBank</text>
            <!-- Server/Cloud icon -->
            <rect x="0" y="0" width="150" height="80" rx="10" ry="10" stroke="#FFFFFF" stroke-width="2"></rect>
            <circle cx="75" cy="30" r="15" stroke="#FFFFFF" stroke-width="2"></circle>
            <line x1="60" y1="50" x2="90" y2="50" stroke="#FFFFFF" stroke-width="2"></line>
            <line x1="65" y1="60" x2="85" y2="60" stroke="#FFFFFF" stroke-width="2"></line>
            <line x1="70" y1="70" x2="80" y2="70" stroke="#FFFFFF" stroke-width="2"></line>
            
            <!-- Server legs -->
            <line x1="30" y1="80" x2="30" y2="90" stroke="#FFFFFF" stroke-width="2"></line>
            <line x1="120" y1="80" x2="120" y2="90" stroke="#FFFFFF" stroke-width="2"></line>
            <circle cx="30" cy="95" r="5" stroke="#FFFFFF" stroke-width="2"></circle>
            <circle cx="120" cy="95" r="5" stroke="#FFFFFF" stroke-width="2"></circle>
            
            <!-- Right Bank Features -->
            <g transform="translate(0, 150)">
                <circle cx="-10" cy="0" r="3" fill="#FFFFFF"></circle>
                <text x="0" y="5" font-family="Arial" font-size="14" fill="#FFFFFF">Marketing</text>
                
                <circle cx="-10" cy="25" r="3" fill="#FFFFFF"></circle>
                <text x="0" y="30" font-family="Arial" font-size="14" fill="#FFFFFF">Cards, Payments, Deposits</text>
                
                <circle cx="-10" cy="50" r="3" fill="#FFFFFF"></circle>
                <text x="0" y="55" font-family="Arial" font-size="14" fill="#FFFFFF">Processing Capabilities</text>
                
                <circle cx="-10" cy="75" r="3" fill="#FFFFFF"></circle>
                <text x="0" y="80" font-family="Arial" font-size="14" fill="#FFFFFF">Online Banking</text>
            </g>
        </g>
        
        <!-- Middle Integration Box -->
        <g transform="translate(350, 150)">
            <rect x="-50" y="-30" width="200" height="160" stroke="#FFFFFF" stroke-width="2" stroke-dasharray="5,5"></rect>
            <text x="50" y="0" font-family="Arial" font-size="14" fill="#FFFFFF" text-anchor="middle">Full Integration</text>
            
            <g transform="translate(0, 30)">
                <circle cx="-40" cy="0" r="3" fill="#FFFFFF"></circle>
                <text x="-30" y="5" font-family="Arial" font-size="12" fill="#FFFFFF">Alignment with the</text>
                <text x="-30" y="20" font-family="Arial" font-size="12" fill="#FFFFFF">regulatory requirements</text>
                
                <circle cx="-40" cy="40" r="3" fill="#FFFFFF"></circle>
                <text x="-30" y="45" font-family="Arial" font-size="12" fill="#FFFFFF">Financial mapping</text>
                
                <circle cx="-40" cy="60" r="3" fill="#FFFFFF"></circle>
                <text x="-30" y="65" font-family="Arial" font-size="12" fill="#FFFFFF">Back-Office Processing</text>
                
                <circle cx="-40" cy="80" r="3" fill="#FFFFFF"></circle>
                <text x="-30" y="85" font-family="Arial" font-size="12" fill="#FFFFFF">Shared Databases</text>
            </g>
        </g>
        
        <!-- Connecting Arrows -->
        <g stroke="#FFFFFF" stroke-width="2">
            <!-- Main horizontal arrow -->
            <line x1="250" y1="150" x2="550" y2="150" stroke-width="2"></line>
            <polygon points="250,150 260,145 260,155" fill="#FFFFFF"></polygon>
            <polygon points="550,150 540,145 540,155" fill="#FFFFFF"></polygon>
        </g>
    </g>
</svg>
